<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Referee Scheduler</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1> Basketball Referee Scheduler</h1>
            <p>注专转 转 砖拽 专住 砖驻</p>
        </header>

        <main>
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>转专转 注专转</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="refNumber">住驻专 砖驻:</label>
                        <input type="number" id="refNumber" placeholder="住 住驻专 砖驻" required>
                    </div>
                    <div class="input-group">
                        <label for="password">住住:</label>
                        <input type="password" id="password" placeholder="住 住住" required>
                    </div>
                    <button type="submit" class="btn btn-primary">住</button>
                </form>
            </div>

            <!-- Google Account Setup -->
            <div id="googleSetup" class="form-container" style="display: none;">
                <h2>专转 砖 Google</h2>
                <p>住专 转 砖拽  Google Calendar 砖</p>
                <p><small> 砖  住专 (注 砖专 拽转)</small></p>
                <div class="actions">
                    <button id="googleAuthBtn" class="btn btn-google">
                        <span></span> 转专转 -Google
                    </button>
                    <button id="skipGoogleBtn" class="btn btn-secondary">
                        <span>锔</span>  ( Google Calendar)
                    </button>
                </div>
                <div id="googleAccountInfo" style="display: none;">
                    <p>专 : <span id="googleEmail"></span></p>
                    <button id="switchAccountBtn" class="btn btn-secondary">祝 砖</button>
                    <button id="continueBtn" class="btn btn-primary">砖  拽专</button>
                </div>
            </div>

            <!-- Main Dashboard -->
            <div id="dashboard" class="form-container" style="display: none;">
                <h2> 拽专</h2>
                <div class="status-info">
                    <p><strong>砖驻:</strong> <span id="currentRefNumber"></span></p>
                    <p><strong>砖 Google:</strong> <span id="currentGoogleAccount"></span></p>
                </div>
                
                <div class="actions">
                    <button id="scrapeBtn" class="btn btn-primary">
                        <span></span> 注  砖拽
                    </button>
                    <button id="viewDataBtn" class="btn btn-secondary">
                        <span></span> 爪驻  砖拽
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <span></span> 转转拽
                    </button>
                </div>

                <div id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <p id="progressText">转 转...</p>
                </div>

                <div id="resultsContainer" style="display: none;">
                    <h3>转爪转 注</h3>
                    <div id="resultsContent"></div>
                </div>
            </div>

            <!-- Data Viewer -->
            <div id="dataViewer" class="form-container" style="display: none;">
                <h2>转 砖拽</h2>
                <button id="backToDashboard" class="btn btn-secondary">专  拽专</button>
                <div id="gamesData"></div>
            </div>
        </main>

        <footer>
            <p>漏 2025 Basketball Referee Scheduler</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>注 转...</p>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
